name: Generate GitHub stats images

# Run manually or on a schedule
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # daily at 08:00 UTC (optional)

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch GitHub stats SVGs
        run: |
          mkdir -p assets
          echo "Fetching github-stats..."
          curl -sSL "https://github-readme-stats.vercel.app/api?username=Elissa100&show_icons=true&theme=transparent" -o assets/github-stats.svg
          echo "Fetching top-langs..."
          curl -sSL "https://github-readme-stats.vercel.app/api/top-langs/?username=Elissa100&layout=compact&theme=transparent" -o assets/top-langs.svg
          ls -lh assets || true

      - name: Commit and push images
        env:
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "$GIT_COMMITTER_NAME"
          git config user.email "$GIT_COMMITTER_EMAIL"
          git add assets/github-stats.svg assets/top-langs.svg
          git commit -m "chore: update generated GitHub stats images" || echo "No changes to commit"
          git push
